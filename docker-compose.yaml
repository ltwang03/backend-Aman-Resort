version: '3.8'
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbit_mq
    hostname: rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    env_file:
      - .env.production
    volumes:
      - ./persistence/rabbitmq:/var/lib/rabbitmq
  auth:
    build:
      context: ./
      dockerfile: ./apps/auth/Dockerfile
    env_file:
      - .env.production
    depends_on:
      - rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev auth
  room:
    build:
      context: ./
      dockerfile: ./apps/room/Dockerfile
    env_file:
      - .env.production
    depends_on:
      - rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev room
  booking:
    build:
      context: ./
      dockerfile: ./apps/booking/Dockerfile
    env_file:
      - .env.production
    depends_on:
      - rabbitmq
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev booking
  api:
    build:
      context: ./
      dockerfile: ./apps/api/Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - .env.production
    depends_on:
      - rabbitmq
      - auth
      - booking
      - room
    volumes:
      - .:/usr/src/app # any change to base folder should be reflected
      - /usr/src/app/node_modules
    command: npm run start:dev api
volumes:
  rabbitmq:
